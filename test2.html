<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="parallel_style.css"/>
    <style type="text/css">

svg {
  font-size: 14px;
}

.foreground path {
  fill: none;
  stroke-opacity: .5;
  stroke-width: 1.5px;
}

.foreground path.fade {
  stroke: #000;
  stroke-opacity: .05;
}

.legend {
  font-size: 18px;
  font-style: oblique;
}

.legend line {
  stroke-width: 2px;
}

.setosa {
  stroke: #800;
}

.versicolor {
  stroke: #080;
}

.virginica {
  stroke: #008;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.axis text {
  text-shadow: 0 1px 0 #fff;
  cursor: move;
}

    </style>
  </head>
  <body>
    <h2>
      Edgar Andersonâ€™s <i>Iris</i> data set<br>
      parallel coordinates
    </h2>
    <script type="text/javascript" src="d3/d3.js"></script>

    <script type="text/javascript">

var m = [80, 160, 200, 160],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2];

var xrange = [0, w/3, 2*w/3, w]


var line = d3.line(),
    axis = d3.axisLeft(),
    foreground;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.csv("data/iris.csv", d3.autoType).then(function(d) {

    var traits = d.columns.filter(function(d){return d != 'species'})
    var species = d3.map(d, function(f){return f.species}).keys()
    console.log(species)

    var x = d3.scaleOrdinal().domain(traits).range(xrange),
        y = {};

    // Returns the path for a given data point.
    function path(d) {
      return line(traits.map(function(p) { return [x(p), y[p](d[p])]; }));
    }

    // Handles a brush event, toggling the display of foreground lines.
    function brush() {
      var actives = traits.filter(function(p) {
        return !!d3.brushSelection(y[p].brushNode); }),
          extents = actives.map(function(p) { return d3.brushSelection(y[p].brushNode); });
      foreground.classed("fade", function(d) {
        return !actives.every(function(p, i) {
          return extents[i][0] <= y[p](d[p]) && y[p](d[p]) <= extents[i][1];
        });
      });
    }

    // Create a scale and brush for each trait.
    traits.forEach(function(trait) {
      y[trait] = d3.scaleLinear()
          .domain(d3.extent(d, function(p) { return p[trait]; }))
          .range([h, 0]);

      y[trait].brush = d3.brushY()
          .extent([[-10,0],[10,h]])
          .on("brush", brush);
   });

   // Add a legend.
   var legend = svg.selectAll("g.legend")
       .data(species)
     .enter().append("svg:g")
       .attr("class", "legend")
       .attr("transform", function(d, i) { return "translate(0," + (i * 20 + 584) + ")"; });

       legend.append("svg:line")
           .attr("class", String)
           .attr("x2", 8);

       legend.append("svg:text")
           .attr("x", 12)
           .attr("dy", ".31em")
           .text(function(d) { return "Iris " + d; });

       // Add foreground lines.
       foreground = svg.append("svg:g")
           .attr("class", "foreground")
         .selectAll("path")
           .data(d)
         .enter().append("svg:path")
           .attr("d", path)
           .attr("class", function(d) { return d.species; });

       // Add a group element for each trait.
       var g = svg.selectAll(".trait")
           .data(traits)
         .enter().append("svg:g")
           .attr("class", "trait")
           .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
           .call(d3.drag()
           .subject(function(d) { return {x: x(d)}; })
           .on("start", dragstart)
           .on("drag", drag)
           .on("end", dragend));



    d.forEach(function(m){console.log(m)})

});




    </script>
  </body>
</html>
